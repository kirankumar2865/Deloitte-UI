<!DOCTYPE html>
<html>
<head>
<title>using grid </title>
<style>
#grid{
    display:grid;
    grid-template-rows: 1fr 1fr ;
    grid-template-columns: repeat(auto-fill,minmax(10.0px,1fr));
    grid-gap: 10px;
}
#grid >div{
    background-color: gold;
    padding: 50px;
    font-size: medium;
    text-align: center;
}
</style>
</head>
<body>
    <h1>grid elements</h1>
    <div id="grid">
        <div >1</div>    
        <div >2</div>
        <div >3</div>
        <div >4</div>
        <div >5</div>
        <div >6</div>
        <div >7</div>
        <div >8</div>
        <div >9</div>
    </div>
    </body>
</html>
