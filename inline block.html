<!DOCTYPE html>
<html>
<head>
<title> using inline</title>
<style>
p.inline{
    display: inline;
    background-color: chartreuse;
}
p.block{
    display: block;
    background-color: chartreuse;
    color: black;
}
</style>
</head>
<body>
<p class="inline"> this will show the inline block code format</p>
<p class="block"> this will show the entire block code format</p>
</body>
</html>
